<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outstanding Navigation Bar</title>
<style>
  /* Reset some default styles */
  body, h1, h2, ul {
    margin: 0;
    padding: 0;
  }

  /* Styling for the banner image */
  .banner {
    position: relative;
    background-image: url('images/banner.jpg');
    background-size: cover;
    background-position: center;
    height: 300px;
    text-align: center;
    color: white;
    padding: 50px;
  }

  /* Basic styling for the navigation bar */
  nav {
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
    color: white;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 60px;
    padding: 0 20px;
    z-index: 1; /* Ensure the navigation bar is on top */
  }

  /* Styling for your name */
  .name {
    font-size: 1.5rem;
  }

  /* Styling for navigation links */
  nav a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    transition: background-color 0.3s;
  }

  /* Highlight the current page link */
  nav a.active {
    background-color: #555;
  }

  /* Add a dropdown menu */
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 200px;
    z-index: 1;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown-content a:hover {
    background-color: #555;
  }
</style>
</head>
<body>
<div class="banner">
  <h1>Welcome to My Website</h1>
</div>
<nav>
  <span class="name">Vinay Arya</span>
  <a href="#" class="active">Home</a>
  <a href="#">About</a>
  <div class="dropdown">
    <a href="#">Services</a>
    <div class="dropdown-content">
      <a href="#">Web Design</a>
      <a href="#">Graphic Design</a>
      <a href="#">SEO</a>
    </div>
  </div>
  <a href="#">Contact</a>
</nav>
</body>
</html>
