<!DOCTYPE html>
<html lang="en">
<head>
<title>Hobbies</title>
<link rel="stylesheet" href="css/master.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}
<style>
* {
  box-sizing: border-box;
}
<head>
    <title>Molarity Calculator</title>
    <script>
        function calculateMolarity() {
            var molecules = parseFloat(document.getElementById("molecules").value);
            var volume = parseFloat(document.getElementById("volume").value);
            var avogadro = 6.022e23;

            var moles = molecules / avogadro;
            var liters = volume * 1e-27;
            var molarity = moles / liters;

            document.getElementById("result").innerHTML = "Molarity: " + molarity.toFixed(4) + " M";
        }
    </script>
</head>
<body>
    <h1>Molarity Calculator</h1>
    <label for="molecules">Number of Molecules:</label>
    <input type="text" id="molecules"><br><br>
    <label for="volume">Volume of Water (nm^3):</label>
    <input type="text" id="volume"><br><br>
    <button onclick="calculateMolarity()">Calculate Molarity</button><br><br>
    <div id="result"></div>
</body>
</html>
