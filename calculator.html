<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outstanding Navigation Bar</title>
<style>
  /* Reset some default styles */
  body, h1, h2, ul {
    margin: 0;
    padding: 0;
  }
  
  /* Basic styling for the navigation bar */
  nav {
    background-color: #333;
    color: white;
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 60px;
  }

  /* Styling for navigation links */
  nav a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    transition: background-color 0.3s;
  }

  /* Highlight the current page link */
  nav a.active {
    background-color: #555;
  }

  /* Add a dropdown menu */
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 200px;
    z-index: 1;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown-content a:hover {
    background-color: #555;
  }
</style>
</head>
<body>
    <nav>
  <a href="#" class="active">Home</a>
  <a href="#">About</a>
  <div class="dropdown">
    <a href="#">Services</a>
    <div class="dropdown-content">
      <a href="#">Web Design</a>
      <a href="#">Graphic Design</a>
      <a href="#">SEO</a>
    </div>
  </div>
  <a href="#">Contact</a>
</nav>

   
    <!-- Footer Section -->
    <footer class="footer" id="footer">
        <p>&copy; 2023 Vinay Arya. All rights reserved.</p>
    </footer>

    <!-- JavaScript and other script links -->
</body>
</html>
